<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="container--avatar">
      <img *ngIf="getAvatarImageUrl()" class="avatar" [src]="getAvatarImageUrl()" alt="">
    </div>
    <mat-card-title>{{post?.title}}</mat-card-title>
    <mat-card-subtitle>{{post?.profileDto?.firstName}} {{post?.profileDto?.lastName}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image *ngIf="getPostImageUrl()" [src]="getPostImageUrl()" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <pre>
      {{post?.post}}
    </pre>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
