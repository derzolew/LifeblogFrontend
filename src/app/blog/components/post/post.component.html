<mat-card class="example-card">
  <div class="holder" (click)="onPostClick()">
    <mat-card-header>
      <div mat-card-avatar class="container--avatar">
        <img *ngIf="getAvatarImageUrl()" class="avatar" [src]="getAvatarImageUrl()" alt="">
      </div>
      <mat-card-title>{{post?.title}}</mat-card-title>
      <mat-card-subtitle>{{post?.profileDto?.firstName}} {{post?.profileDto?.lastName}}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image *ngIf="getPostImageUrl()" [src]="getPostImageUrl()">
    <mat-card-content>
    <pre class="post-content">
      {{post?.post}}
    </pre>
    </mat-card-content>
  </div>
  <mat-card-actions>
    <button mat-button (click)="onLike()">LIKE</button>
    <span>{{post?.likes.length}}</span>
  </mat-card-actions>
</mat-card>
